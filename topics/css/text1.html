<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        border-radius: 3px;
        margin: 6px auto;
      }
      div .one {
        border-radius: 50%;
      }
      .six {
        border: 5px solid red;
        width: 200px;
        height: 200px;
      }
      .five {
        border: 4px solid blue;
        width: 180px;
        height: 180px;
      }
      .four {
        border: 3px solid green;
        width: 160px;
        height: 160px;
      }
      .three {
        border: 2px solid yellow;
        width: 140px;
        height: 140px;
      }
      .two {
        border: 3px solid rebeccapurple;
        width: 120px;
        height: 120px;
      }
      .one {
        background-color: hsl(300, 60%, 54%);
        width: 100px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div class="six">
      <div class="five">
        <div class="four">
          <div class="three">
            <div class="two">
              <div class="one"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
