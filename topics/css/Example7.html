<!DOCTYPE html>
<html>
  <head>
    <style>
      div.a {
        font-family: /* "Helvetica Neue", "Lucida Grande", Arial,*/ sans-serif;
        font-stretch: condensed;
      }

      div.b {
        font-family: /* "Helvetica Neue", "Lucida Grande", Arial*/ serif;
        font-stretch: expanded;
          color: hsl(1, 69%, 49%);
      }
      div.c {
        font-family: /* "Helvetica Neue", "Lucida Grande", Arial*/ fantasy;
        font-stretch: expanded;
      }
    </style>
  </head>
  <body>
    <div class="a">Some condensed text in a div element.</div>

    <div class="b">Some expanded text in a div element.</div>
    <div class="c">Some expanded text in a div element.</div>
  </body>
</html>
