<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        height: 300px;
        width: 300px;
        position: absolute;
        border-radius: 10%;
      }
      .one {
        background-color: red;
        top: 20px;
        left: 20px;
        z-index: -10;
      }
      .two {
        background-color: blue;
        left: 30px;
        top: 30px;
        z-index: 1;
      }
      .three {
        background-color: green;
        top: 40px;
        left: 40px;
        z-index: -20;
      }
    </style>
  </head>
  <body>
    <div class="one"></div>
    <div class="two"></div>
    <div class="three"></div>
  </body>
</html>
