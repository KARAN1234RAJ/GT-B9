<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        height: 100px;
        width: 600px;
      }
      .one {
        background-color: red;
      }
      .two {
        background-color: blue;
        position: relative;
        left: 40px;
      }
      .three {
        background-color: green;
     
      }
      p{
          color: aliceblue;
          /* position: relative; */
          position: absolute;
          left: 50px;
          top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="one"></div>
    <div class="two">
      <p>This is a paragraph inside the div with class "two"</p>
    </div>
    <div class="three"></div>
  </body>
</html>
