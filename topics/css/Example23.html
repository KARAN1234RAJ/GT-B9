<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1 {
        background-color: aqua;
      }
      button:hover,
      h1:hover {
        background-color: hsl(127, 77%, 53%);
        color: blue;
      }
      p:first-child {
        font-weight: bold;
        color: red;
      }

      p:first-child {
        font-weight: bold;
        color: rgb(121, 129, 8);
        font-size: 20px;
      }
      p:last-child {
        font-weight: bold;
        color: #790760;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>Heading 1</h1>
      <p>This is a paragraph.</p>
      <p>This is another paragraph.</p>
    </div>
    <main>
      <p>This is a paragraph.</p>
      <p>This is another paragraph.</p>
    </main>
    <section>
      <p>this is section para</p>
    </section>
    <article>
     <p>this is article para</p>
     <p>this is another article para</p>
     <button>button</button>
     <p>This is last para of article</p>
    </article>
  </body>
</html>
