<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1::before {
        content: "Main ";
        font-size: 24px;
        color: #bb0a0a;
        font-style: italic;
      }
      h2::after {
        content: "  Always comes after main Heading ";
        font-size: 24px;
        color: #bb0a0a;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>heading</h1>
      <h2>sub Heading</h2>
    </div>
  </body>
</html>
