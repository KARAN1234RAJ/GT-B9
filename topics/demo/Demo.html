<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .card {
        width: 300px;
        padding: 20px;
        margin: 0 auto;
        background-color: #f1f1f1;
        border-radius: 5px;
      }
      input[type="number"] {
        width: 86%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      input[type="submit"] {
        width: 100%;
        background-color: #4caf50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .result {
        margin-top: 20px;
        text-align: center;
        font-weight: bold;
        font-size: 20px;
        font-style: italic;
        color: #333;
        font-family: Arial, sans-serif;
        transition: font-size 0.5s ease;
        transform: translateY(-20px);
      }
      .result > ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #f1f1f1;
      }
      .result > ul > li {
        margin: 5px;
        padding: 12px;
        text-decoration: none;
        display: block;
        color: #333;
        transition: background-color 0.3s ease;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>Deposit</h2>
      <label>User Input Field</label>
      <input
        id="inputField"
        class="input"
        type="number"
        placeholder="Enter amount"
      />
      <input id="submit_btn" type="submit" value="Deposit" />
    </div>
    <div class="result" id="resultData">
      <!-- <h2>Result Data</h2>
      <ul>
        <li>500s: x</li>
        <li>400s: y</li>
        <li>300s: z</li>
        <li>200s: w</li>
        <li>100s: v</li>
      </ul> -->
    </div>
    <script>
      let inputValue = document.getElementById("inputField");
      console.log(inputValue);
      let count5 = 0;
      let count4 = 0;
      let count3 = 0;
      let count2 = 0;
      let count1 = 0;
      let result = document.getElementById("resultData");
      console.log(result);
      result.innerHTML += `Expected Result:-`;

      document
        .getElementById("submit_btn")
        .addEventListener("click", function () {
          let depositAmount = inputValue.value;
          console.log("Deposit Amount:", depositAmount);
          while (depositAmount > 100) {
            if (depositAmount >= 500) {
              depositAmount = depositAmount - 500;
              count5++;
              // console.log("500 count =", count5);
              // console.log(depositAmount);
            } else if (depositAmount >= 400 && depositAmount < 500) {
              // count = 0;
              depositAmount = depositAmount - 400;
              count4++;
              // console.log("400 count =", count4);
              // console.log(depositAmount);
            } else if (depositAmount >= 300 && depositAmount < 400) {
              // count = 0;
              depositAmount = depositAmount - 300;
              count3++;
              // console.log("300 count =", count3);
              // console.log(depositAmount);
            } else if (depositAmount >= 200 && depositAmount < 300) {
              // count = 0;
              depositAmount = depositAmount - 200;
              count2++;
              // console.log("200 count =", count2);
              // console.log(depositAmount);
            } else if (depositAmount >= 100 && depositAmount < 200) {
              // count = 0;
              depositAmount = depositAmount - 100;
              count1++;
              // console.log("100 count =", count1);
              // console.log(depositAmount);
            }
          }
          // output
          console.log("100 count =", count1);
          console.log("200 count =", count2);
          console.log("300 count =", count3);
          console.log("400 count =", count4);
          console.log("500 count =", count5);
          result.innerHTML += `
            
            <li>500s: ${count5}</li>
            <li>400s: ${count4}</li>
            <li>300s: ${count3}</li>
            <li>200s: ${count2}</li>
            <li>100s: ${count1}</li>`;
        });
    </script>
  </body>
</html>
