  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .flex-container {
        display: flex;
        flex-flow: row wrap;
        align-items: center;
        gap: 5px 10px;
        background-color: #bc8f8f;
      }
      .flex-container > div {
        background-color: #fdf5e6;
        margin: 10px;
        padding: 20px;
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <div class="flex-container">
      <div style="order: 2">flex item 1</div>
      <div style="order: 1">flex item 2</div>
      <div style="order: 4">flex item 3</div>
      <div style="order: 6">flex item 4</div>
      <div style="order: 5">flex item 5</div>
      <div style="order: 3">flex item 6</div>
      <div style="order: 7">flex item 7</div>
    </div>
  </body>
</html>
