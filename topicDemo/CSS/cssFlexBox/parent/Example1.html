<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .flex-container {
        display: flex;
        background-color: #bc8f8f;
      }
      .flex-container > div {
        background-color: #fdf5e6;
        margin: 10px;
        padding: 20px;
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <h1>Example of flex container</h1>

    <div class="flex-container">
      <div>Home</div>
      <div>About</div>
      <div>Contact</div>
    </div>

    <p>
      The flex-container should have a parent element with the
      <em>display</em> property set as <em>flex</em>.
    </p>
  </body>
</html>
