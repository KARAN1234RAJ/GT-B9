<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
      }
      .flex-container {
        display: flex;
        flex-direction: column-reverse;
        background-color: #bc8f8f;
      }

      .flex-container > div {
        background-color: #fdf5e6;
        margin: 10px;
        padding: 20px;
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <h1>Example of flex container</h1>

    <div class="flex-container">
      <div>flex item 1</div>
      <div>flex item 2</div>
      <div>flex item 3</div>
    </div>
  </body>
</html>
