<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .button {
        background-color: blue;
        height: 100px;
        width: 200px;
        color: white;
        font-size: 24px;
        border: none;
        cursor: pointer;
        border-radius: 10px;
        transition: background-color 2s ease-out;
      }

      .button:hover {
        background-color: green;
        transition-duration: 5s;
       
      }
    </style>
  </head>
  <body>
    <button class="button">HoverOn Me</button>
  </body>
</html>
