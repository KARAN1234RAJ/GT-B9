<!DOCTYPE html>
<html>
  <head>
    <style>
     #div {
        padding: 5px;
        text-align: center;
        border: 5px solid #f94144;
        width: 100px;
        height: 20px;
        background-color: #f9c74f;
        transition-property: all;
        transition-duration: 2s;
      }

      #div:hover {
        width: 200px;
        height: 200px;
        background-color: #90be6d;
        border: 10px double #023047;
      }
    </style>
  </head>
  <body>
    <div id="div">Hover Here!</div>
  </body>
</html>
