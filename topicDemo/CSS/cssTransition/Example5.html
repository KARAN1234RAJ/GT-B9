<!DOCTYPE html>
<html>
  <head>
    <style>
      .div {
        width: 100px;
        height: 100px;
        background: blue;
        transition-property: width, height;
        transition-duration: 0.5s;
        transition-timing-function: ease-in-out;
        transition-delay: 1s;
      }

      .div:hover {
        width: 200px;
        height: 200px;
      }
    </style>
  </head>
  <body>
    <div class="div"></div>
  </body>
</html>
