<!DOCTYPE html>
<html>
  <head>
    <style>
      h3 {
        text-align: center;
      }
      input[type="text"] {
        width: 100px;
        /* -webkit-transition: width 0.35s ease-in-out; */
        transition: width 1s ease-in-out;
      }
      input[type="text"]:focus {
        width: 250px;
      }
    </style>
  </head>
  <body>
    <h3>Search: <input type="text" name="searchbox" /></h3>
  </body>
</html>
