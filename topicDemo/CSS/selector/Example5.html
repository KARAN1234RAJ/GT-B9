<!DOCTYPE html>
<html>
  <head>
    <style>
      #sty {
        text-align: right;
        color: blue;
        background-color: red;
      }
      #cur {
        font-style: italic;
        color: blue;
        background-color: pink;
      }
      #id1,
      #id2 {
        font-style: oblique;
        color: yellow;
        background-color: black;
      }
    </style>
  </head>
  <body>
    <p id="sty">This element have id "sty"</p>
    <h1>This Heading doesn't have any ID</h1>
    <h3 id="cur">This h3 have an ID of "cur"</h3>
    <h2 id="id1">
      This heading will have same CSS properties as the below line
    </h2>
    <h2 id="id2">
      This heading will have same CSS properties as the above line
    </h2>
  </body>
</html>
