<!DOCTYPE html>
<html>
  <head>
    <style>
      h1 {
        text-align: center;
        color: red;
        background-color: pink;
      }
      h2 {
        text-align: right;
        color: black;
        background-color: red;
      }
      h3,
      div {
        text-align: left;
        color: red;
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <h1 class="center">This element is selected because it is h1</h1>
    <p>This element is not selected</p>
    <h2>This element is selected because it is h2</h2>
    <h3>This element is selected because it is h3</h3>
    <div>
      This element is selected because it is div and will have the same property
      as h3
    </div>
  </body>
</html>
