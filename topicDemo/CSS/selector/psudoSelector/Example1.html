<!DOCTYPE html>
<html>
  <head>
    <style>
      div {
        background-color: rgb(19, 19, 139);
        color: yellow;
        padding: 10px;
        text-align: center;
        width: 300px;
        margin: 0 auto;

      }

      div:hover {
        background-color: red;
        color: white;
      }
    </style>
  </head>
  <body>
    <p>Hover over the div element below to change its background color:</p>
    <div>Hover Over Me</div>
  </body>
</html>
