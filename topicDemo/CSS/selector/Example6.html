<!DOCTYPE html>
<html>
  <head>
    <style>
      h1,
      h3 {
        text-align: center;
        color: #00ff26;
      }
      div,
      h2 {
        color: blue;
        background-color: #291014;
        font-size: large;
        text-align: right;
      }
    </style>
  </head>
  <body>
    <h1>Grouping Selectors</h1>
    <h2>This is h2</h2>
    <h3>This is h3</h3>
    <p>This is a paragraph.</p>
    <div>This is a division.</div>
  </body>
</html>
