<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Padding</title>
  </head>
  <style>
    p {
      border: 1px solid black;
    }
    .with-padding {
      padding: 10px;
      background-color: #9fe1cb;
    }

    .without-padding {
      padding: 0px;
      background-color: #9fe1cb;
    }
  </style>
  <body>
    <p class="with-padding">
      I am learning about CSS padding. This contains padding.
    </p>
    <p class="without-padding">
      I am learning about CSS padding. This doesn't contains padding.
    </p>
  </body>
</html>
