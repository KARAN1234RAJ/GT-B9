<!DOCTYPE html>
<html>

    <title>CSS Padding property</title>

      .box {
          background-color: lightblue;
        color: rgb(165, 5, 5);
        width: 200px;
        height: 50px;
        padding-top: 10px;

        padding-right: 30px;
