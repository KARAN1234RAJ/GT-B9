<!DOCTYPE html>
<html>
  <head>
    <title>Margin property</title>
    <style>
      .main {
        width: 500px;
        height: 300px;
        border: 5px solid black;
        font-size: 20px;
        font-weight: bold;
        margin: 50px;
      }
      .box {
        width: 200px;
        height: 100px;
        text-align: center;
      }
      .box1 {
        margin: auto;
        border: 10px solid #0ae70a;
      }
      .box2 {
        margin-top: 10px;
        margin-bottom: 30px;
        margin-left: -20px;
        margin-right: 0;
        border: 10px solid #0040ff;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="box box1">Box1</div>
      <div class="box box2">Box2</div>
    </div>
  </body>
</html>
