<!DOCTYPE html>
<html>
  <head>
    <title>Border property</title>
    <style>
      .box {
        width: 400px;
        border: 5px solid black;
        font-size: 30px;
        font-weight: bold;
      }
      .box1 {
        margin: 10px;
        padding: 25px;
        background-color: chartreuse;
        border: 5px dashed darkgreen;
      }
      .box2 {
        margin: 10px;
        padding: 25px;
        background: gold;
        border: 5px orangered;
      }
      .box3 {
        margin: 10px;
        padding: 25px;
        background-color: violet;
        border: 10px ridge darkmagenta;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="box1">Box1</div>
      <div class="box2">Box2</div>
      <div class="box3">Box3</div>
    </div>
  </body>
</html>
