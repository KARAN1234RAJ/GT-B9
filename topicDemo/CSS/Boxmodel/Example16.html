<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>CSS border-color Property</title>
    <style>
      p {
        border-width: 15px;
        padding: 20px;
        margin: 20px;
      }
      p.one {
        border-style: solid;
        border-color: #ff0000;
      }
      p.two {
        border-style: solid;
        border-color: #ff0000 #00ff00;
      }
      p.three {
        border-style: solid;
        border-color: #ff0000 #00ff00 #0000ff;
      }
      p.four {
        border-style: solid;
        border-color: #ff0000 #00ff00 #0000ff #ff00ff;
      }
    </style>
  </head>
  <body>
    <p class="one"><strong>one-value syntax:</strong></p>
    <p class="two"><strong>two-value syntax:</strong></p>
    <p class="three"><strong>three-value syntax:</strong></p>
    <p class="four"><strong>four-value syntax:</strong></p>
  </body>
</html>
