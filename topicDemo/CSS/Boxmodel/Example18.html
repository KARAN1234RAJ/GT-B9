<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>CSS border-color Property</title>
    <style>
      p {
        border-width: 15px;
        padding: 20px;
        margin: 40px;
        text-align: center;
        font-size: 25px;
      }
      p.one {
        border-style: solid;
        border-bottom-color: red;
      }
      p.two {
        border-style: solid;
        border-top-color: red;
      }
      p.three {
        border-style: solid;
        border-left-color: red;
      }
      p.four {
        border-style: solid;
        border-right-color: red;
      }
    </style>
  </head>
  <body>
    <p class="one"><strong>border-bottom-color</strong></p>
    <p class="two"><strong>border-top-color</strong></p>
    <p class="three"><strong>border-left-color</strong></p>
    <p class="four"><strong>border-right-color</strong></p>
  </body>
</html>
