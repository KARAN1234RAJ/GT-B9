<!DOCTYPE html>
<html>
  <head>
    <style>
      .block-to-inline {
        display: inline;
        background-color: lightyellow;
        padding: 5px;
        margin: 5px;
        border: 1px solid orange;
      }

      .inline-to-block {
        display: block;
        width: 200px;
        height: 50px;
        background-color: lightblue;
        padding: 10px;
        margin: 10px;
        border: 1px solid blue;
      }
    </style>
  </head>
  <body>
    <div class="block-to-inline">This block element is styled as inline.</div>
    <span class="inline-to-block">This inline element is styled as block.</span>
  </body>
</html>
