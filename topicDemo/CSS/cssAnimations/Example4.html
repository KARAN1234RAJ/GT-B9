<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
     .main{
          display: flex;
     }
      img {
        width: 200px;
        height: 200px;
        margin: 50px;
        animation-name: slide;
        animation-duration: 7s;
        animation-iteration-count: infinite;
      }

      .normal {
        animation-direction: normal;
      }
      .reverse {
        animation-direction: reverse;
      }
      .alternate {
        animation-direction: alternate;
      }
      .alternate-reverse {
        animation-direction: alternate-reverse;
      }

      @keyframes slide {
        0% {
          transform: rotate(0);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div>
        <!-- <img
          class="normal"
          src="https://cdn.mos.cms.futurecdn.net/snbrHBRigvvzjxNGuUtcck.jpg"
        /> -->
        <h2>Normal Mode</h2>
      </div>

      <!-- <div>
        <img
          class="reverse"
          src="https://cdn.mos.cms.futurecdn.net/snbrHBRigvvzjxNGuUtcck.jpg"
        /> -->
        <h2>Reverse Mode</h2>
      </div>

      <div>
        <img
          class="alternate"
          src="https://cdn.mos.cms.futurecdn.net/snbrHBRigvvzjxNGuUtcck.jpg"
        />
        <h2>Alternate Mode</h2>
      </div>
      <div>
        <img
          class="alternate-reverse"
          src="https://cdn.mos.cms.futurecdn.net/snbrHBRigvvzjxNGuUtcck.jpg"
        />
        <h2>Alternate Reverse Mode</h2>
      </div>
    </div>
  </body>
</html>
