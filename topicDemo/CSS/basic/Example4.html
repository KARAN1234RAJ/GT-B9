<!DOCTYPE html>
<html>
  <head>
    <!-- CSS property using id attribute -->
    <style>
      * {
        background-color: white;
      }
      .first {
        color: black;
        text-align: center;
      }
      .second {
        text-align: center;
        color: #ff1493;
        font-style: Italic;
      }
    </style>
  </head>
  <body>
    <!-- id attribute declare here -->
    <h1 class="first">First Header</h1>
    <h2 class="second">Second Header</h2>
  </body>
</html>
