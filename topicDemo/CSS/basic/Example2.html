<!DOCTYPE html>
<html>
  <head>
    <style>
      * {
        background-color: grey;
      }

      * p {
        background-color: Red;
      }

      * p span {
        background-color: yellow;
      }

      div * h3 {
        background-color: orange;
      }
    </style>
  </head>

  <body>
    <center>
      <h1 style="color: Red">This is a header!</h1>
      <div>
        <p>
          <span> div parent to p parent to span </span>
        </p>
        <span>
          <h3>div parent to span parent to h3</h3>
        </span>
      </div>
    </center>
  </body>
</html>
