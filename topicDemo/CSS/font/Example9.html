<!DOCTYPE html>
<html>
  <head>
    <style>
      p.a {
        font-family: "Times New Roman", Times, serif;
      }

      p.b {
        font-family: "Roboto Mono", monospace;
      }
    </style>
  </head>
  <body>
    <p class="a">This is a paragraph, shown in the Times New Roman font.</p>
    <p class="b">This is a paragraph, shown in the Roboto Mono font.</p>
  </body>
</html>
