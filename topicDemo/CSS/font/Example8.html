<!DOCTYPE html>
<html>
  <head>
    <style>
      p.normal {
        font-variant: normal;
      }

      p.small {
        font-variant: small-caps;
      }
    </style>
  </head>
  <body>
    <p class="normal">Scaler Topics in normal</p>
    <p class="small">Scaler Topics in small-caps</p>
  </body>
</html>
