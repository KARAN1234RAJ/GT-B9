<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Display Properties</title>
    <style>
      .displayElements {
        display: inline;
        width: 50%;
        height: 80%;
        margin: 80px;
        border: 5px solid rgb(213, 6, 6);
      }
      #div1 {
        background-color: lightseagreen;
        display: inherit;
        height: 90px;
       
      }
      #div2 {
        background-color: yellow;
        display: inherit;
        height: 90px;
        border: inherit;
      }
      #div3 {
        background-color: mediumvioletred;
        display: inherit;
        height: 90px;
      }
    </style>
  </head>
  <body>
    <div class="displayElements">
     <div id="div1">One</div>
     <div id="div2">Two</div>
     <div id="div3">Three</div>
    </div>
  </body>
</html>
