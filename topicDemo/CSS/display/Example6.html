<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Display Properties</title>
    <style>
      .displayElements {
        display: grid;
        margin: 80px;
      }
      #div1 {
        background-color: lightseagreen;
        height: 90px;
      }
      #div2 {
        background-color: yellow;
        height: 90px;
      }
      #div3 {
        background-color: mediumvioletred;
        height: 90px;
      }
    </style>
  </head>
  <body>
    <div class="displayElements">
      <div id="div1">One</div>
      <div id="div2">Two</div>
      <div id="div3">Three</div>
    </div>
  </body>
</html>
