<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #container {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f2f2f2;
      }
      #one {
        width: 300px;
        height: 300px;
        /* border-radius: 50%; */
        /* background-color: #d2f65f; */
        background-image: radial-gradient(
            25% 25% at 50% 50%,
            #c39f76 80%,
            #0000 81%
          ),
          radial-gradient(25% 25% at 75% 75%, #c39f76 80%, #0000 81%);
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="one"></div>
      <!-- <div id="one"></div> -->
    </div>
  </body>
