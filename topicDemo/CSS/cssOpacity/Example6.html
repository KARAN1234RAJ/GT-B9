<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
     img{
          height: 300px;
          width: 300px;
     }
      .image1 {
        opacity: 0.4; /*Initially image1 will have 0.4 opacity*/
      }
      .image2 {
        opacity: 0.2; /*Initially image2 will have 0.2 opacity*/
      }
      .image2:hover {
        opacity: 1; /*when the user hovers on image2 the opacity value will change from 0.4 to 1.0*/
      }
      .image3 {
        opacity: 0.6; /*Initially image3 will have 0.6 opacity*/
      }
      .image3:hover {
        opacity: 1; /*when the user hovers on image3 the opacity value will change from 0.6 to 1.0*/
      }
    </style>
    <title>Image Opacity CSS</title>
  </head>
  <body>
    <img
      class="image1"
      src="https://images.unsplash.com/photo-1646765989243-3fb9ed5b526f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxMnx8fGVufDB8fHx8&auto=format&fit=crop&w=500&q=60"
    />
    <img
      class="image2"
      src="https://images.unsplash.com/photo-1645529495073-2008af098f17?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw0MXx8fGVufDB8fHx8&auto=format&fit=crop&w=500&q=60"
    />
    <img
      class="image3"
      src="https://images.unsplash.com/photo-1647100106565-e7dfd88d96ae?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw1fHx8ZW58MHx8fHw%3D&auto=format&fit=crop&w=500&q=60"
    />
  </body>
</html>
