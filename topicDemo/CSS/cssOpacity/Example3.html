<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      div {
        background-color: lightblue;
        font-weight: bold;
        font-size: 130%;
      }
      .light {
        opacity: 0.2;
      }
      .medium {
        opacity: 0.5;
      }
      .heavy {
        opacity: 0.9;
      }
    </style>
    <title>CSS Background Opacity</title>
  </head>
  <body>
    <div class="light">You can barely see this.</div>
    <div class="medium">This is easier to see.</div>
    <div class="heavy">This is very easy to see.</div>
  </body>
</html>
