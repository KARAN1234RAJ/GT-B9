<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      .first {
        width: 200px; /*sets the width of the box to 200px*/
        height: 200px; /*sets the height of the box to 200px*/
        background: cyan; /*sets the background color to cyan*/
        border: 10px solid rgba(2, 1, 0, 0.3); /*sets the opacity of the border to 0.3*/
      }
      .second {
        width: 200px; /*sets the width of the box to 200px*/
        height: 200px; /*sets the height of the box to 200px*/
        background: cyan; /*sets the background color to cyan*/
        border: 10px solid rgba(2, 1, 0, 0.6); /*sets the opacity of the border to 0.6*/
      }
      .third {
        width: 200px; /*sets the width of the box to 200px*/
        height: 200px; /*sets the height of the box to 200px*/
        background: cyan; /*sets the background color to cyan*/
        border: 10px solid rgba(2, 1, 0, 0.9); /*sets the opacity of the border to 0.9*/
      }
    </style>
    <title>Border Opacity CSS</title>
  </head>
  <body>
    <div class="first"></div>
    <br />
    <div class="second"></div>
    <br />
    <div class="third"></div>
    <br />
  </body>
</html>
