<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      body {
        background: #525c30;
        text-align: center;
        font-size: 48px;
      }
      .first {
        color: rgba(234, 240, 246, 0.8);
      }
      .second {
        color: rgba(234, 240, 246, 0.6);
      }
      .third {
        color: rgba(234, 240, 246, 0.4);
      }
    </style>
    <title>Text Opacity CSS</title>
  </head>
  <body>
    <div><p class="first">Text Opacity CSS - 0.8</p></div>
    <div><p class="second">Text Opacity CSS - 0.6</p></div>
    <div><p class="third">Text Opacity CSS - 0.4</p></div>
  </body>
</html>
