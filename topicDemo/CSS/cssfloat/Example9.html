<!DOCTYPE html>
<html>
  <head>
    <style>
      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: hsl(142, 72%, 52%);
      }

      li {
        float: left;
      }

      li a {
        display: inline-block;
        color: #200550;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 20px;
      }

      li a:hover {
        background-color: hsl(143, 100%, 39%);
      }

      .active {
        background-color: #c9001b;
      }
    </style>
  </head>
  <body>
    <ul>
      <li><a href="#home" class="active">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#review">Reviews</a></li>
      <li><a href="#contact">Contact</a></li>
      <li><a href="#more">More</a></li>
    </ul>
  </body>
</html>
