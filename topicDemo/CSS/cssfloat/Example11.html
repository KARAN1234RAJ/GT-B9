<!DOCTYPE html>
<html>
  <head>
    <style>
      .float-left {
        float: left;
        width: 100px;
        height: 100px;
        background: lightblue;
      }
      .float-right {
        float: right;
        width: 100px;
        height: 100px;
        background: lightcoral;
      }
      .clear-both {
        clear: both;
        background: lightgreen;
      }
    </style>
  </head>
  <body>
    <div class="float-left">Float Left</div>
    <div class="float-right">Float Right</div>
    <div class="clear-both">Cleared Both</div>
  </body>
</html>
