<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .parent {
        width: 300px;
        height: 300px;
        border: 1px solid rgb(15, 156, 17);
        transform: translate(200px, 100px);
      }
      .parent > .child {
        width: 150px;
        height: 100px;
        background-color: rgb(229, 101, 216);
        color: rgb(251, 255, 251);
        /* transform: scale(2); */
        transform: skew(30deg);
        /* transform: translate(100px, 100px) scale(1); */
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child">Child</div>
    </div>
  </body>
</html>
