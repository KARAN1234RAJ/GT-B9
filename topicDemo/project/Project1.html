<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: lightblue;
      }
      .container {
        margin-top: 3%;
        margin-left: 30%;
      }
      #stick {
        background-color: black;
        width: 10px;
        height: 400px;
        border-top-left-radius: 6px;
        border-top-right-radius: 6px;
      }
      .bottom-flag,
      .flag {
        width: 350px;
        height: 60px;
      }
      .main-flag {
        margin-left: 10px;
      }
      #saffron-b,
      #saffron {
        background-color: #ff671f;
        position: absolute;
        top: 40px;
      }
      #white-b,
      #white {
        background-color: white;
        position: absolute;
        top: 100px;
      }
      #green-b,
      #green {
        background-color: green;
        position: absolute;
        top: 161px;
      }
      .footer-flag {
        position: absolute;
        top: 65%;
        left: 16%;
      }
      #saffron-b {
        width: 150px;
        position: relative;
        left: 100px;
      }
      #white-b {
        width: 250px;
        left: 45px;
      }
      #Chakra {
        width: 52px;
        height: 52px;
        border: 2px solid #06038d;
        border-radius: 50%;
        position: absolute;
        top: 5%;
        left: 40%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="stick"></div>
      <div class="main-flag">
        <div id="saffron" class="flag"></div>
        <div id="white" class="flag">
          <div id="Chakra">
            <img src="./logo.png" width="52" height="52" />
          </div>
        </div>
        <div id="green" class="flag"></div>
      </div>
    </div>
    <div class="footer-flag">
      <div id="saffron-b" class="bottom-flag"></div>
      <div id="white-b" class="bottom-flag"></div>
      <div id="green-b" class="bottom-flag"></div>
    </div>
  </body>
</html>
