<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      td,
      th {
        border: 1px solid black;
        border-collapse: collapse;
      }
      td,
      th {
        padding: 1.5rem;
      }
      table {
        border-spacing: 5px;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>Name</th>
        <th colspan="2">Jobs</th>
        <th>Working Experience</th>
      </tr>
      <tr>
        <td>John</td>
        <td>Software Engineer</td>
        <td>Data Analyst</td>
        <td rowspan="2">5 Years</td>
      </tr>
      <tr>
        <td>Ale</td>
        <td colspan="2">Senior Web developer</td>
      </tr>
      <tr>
        <td>Jack</td>
        <td>Junior Tech Writer</td>
        <td>Blogger</td>
        <td>6 Months</td>
      </tr>
    </table>
    <h3>
      Here, John and Ale had same working experience, so instead of writing "5
      Years" twice, we have assigned 2 rows to it using rowspan="2" attribute.
    </h3>
  </body>
</html>
